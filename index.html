<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3 Formularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>InstaPet</h1>
    <p><h3>Red social para mascotas y sus amigos</h3></p>

    <h2>¡Únete al grupo!</h2>
<div>
    <form action="https://formspree.io/f/xqkgwgdb" method="POST">
        <label for="name">Nombre de la mascota</label>
            <input type="text" name="name" id="name" placeholder="Nombre" required><br>
        <label for="age">Edad de la mascota</label>
            <input type="text" name="edad" id="age" placeholder="Edad"><br>
        <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
        <label for="password">Contraseña</label>
            <input type="password" name="contraseña" id="password" placeholder="Contraseña"><br>
        <label for="color">Color de tu mascota</label>
        <input type="color" name="color" id="color" placeholder="Color" value="#ff0000"><br>
        </label>
        <label for="masculino">Macho</label>
        <input type="radio" name="gender" id="masculino" value="masculino">
        <label for="femenino">Hembra</label>
        <input type="radio" name="gender" id="femenino" value="femenino"><br>
        <label for="location">Selecciona tu localidad</label>
        <select name="location" id="location" required>
            <option hidden selected>Selecciona una opción</option>
            <option value="palermo">Palermo</option>
            <option value="caballito">Caballito</option>
            <option value="mataderos">Mataderos</option>
            <option value="flores">Flores</option>
        </select><br>
        <label for="checkbox">Acepto recibir información de novedades en la red: </label>
        <input id="checkbox" name="mailing" type="checkbox" value="consent" required><br>
        <label for="consultas">¿Tienes alguna otra duda?</label><br>
        <textarea id="consultas" rows="10" cols="40" placeholder="Dejanos tu comentario"></textarea><br>
        <input type="submit" name="buttom" value="Únete!" placeholder="Botón enviar">
        </form>
        <div>
            <h3>Encuentranos todos los días en</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.3015190378615!2d-58.419640684249856!3d-34.571236463288194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59fbd810ab1%3A0x37e7c1b77bb6f6e!2sBosques%20de%20Palermo!5e0!3m2!1ses-419!2sar!4v1610411066008!5m2!1ses-419!2sar" width="600" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        </div>
</body>
</html>
